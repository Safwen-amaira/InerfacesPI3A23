<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Conducteur</title>
    <link rel="stylesheet" href="Driver.css">
</head>
<body>

    <div class="page-container">
        <!-- Section gauche : Illustration -->
        <div class="left-section">
  
        </div>

        <!-- Section droite : Formulaire -->
        <div class="right-section">
           
       <h2>Bienvenu Chez <span class="AppName"> EasyGo </span> !  </h2>
            <p>Merci de remplir ce formulaire a fin de nous rejoindre ! <br/>
                nous somme trés exciés par votre arrivé !
            </p>
           
           <br/>
           <br/>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nom complet :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
                </div>

                <div class="form-group">
                    <label for="phone">Numéro de téléphone :</label>
                    <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
                </div>

                <h3>Détails spécifiques</h3>

                <div class="form-group">
                    <label for="vehicle">Modèle du véhicule :</label>
                    <input type="text" id="vehicle" name="vehicle" placeholder="Modèle de votre véhicule" required>
                </div>

                <div class="form-group">
                    <label for="equipment">Équipements disponibles :</label>
                    <textarea id="equipment" name="equipment" rows="4" placeholder="Rampes, ascenseurs, sièges adaptés, etc." required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Expérience avec des passagers à besoins spécifiques :</label>
                    <textarea id="experience" name="experience" rows="4" placeholder="Décrivez votre expérience ou vos formations éventuelles." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Soumettre</button>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </form>
        </div>
    </div>

</body>
</html>
